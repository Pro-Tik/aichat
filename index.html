<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grok Pro - Enhanced</title>
    <script src="https://js.puter.com/v2/"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">

    <style>
        /* --- CSS Variables --- */
        :root {
            /* Light Theme */
            --bg-app: #f0f2f5;
            --bg-chat-container: #ffffff;
            --bg-header: #ffffff;
            --border-color: #e5e7eb;
            
            --text-primary: #111827;
            --text-secondary: #6b7280;
            
            /* Bubbles */
            --msg-user-bg: #2563eb;
            --msg-user-text: #ffffff;
            --msg-bot-bg: #f3f4f6;
            --msg-bot-text: #111827;
            
            --input-bg: #f9fafb;
            --accent-color: #2563eb;
            --accent-hover: #1d4ed8;
            
            --code-header-bg: #2d2d2d;
            --code-bg: #1e1e1e;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        [data-theme="dark"] {
            /* Dark Theme */
            --bg-app: #000000; /* True black for OLED mobile screens looks better */
            --bg-chat-container: #1e1e1e;
            --bg-header: #1e1e1e;
            --border-color: #374151;
            
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            
            --msg-user-bg: #3b82f6;
            --msg-user-text: #ffffff;
            --msg-bot-bg: #374151;
            --msg-bot-text: #f9fafb;
            
            --input-bg: #2d3748;
            --accent-color: #3b82f6;
            --accent-hover: #60a5fa;

            --code-header-bg: #111;
            --code-bg: #0d0d0d;
        }

        /* --- Base --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-app);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* Prevent scrolling on body, handle in app-container */
            overflow: hidden; 
        }

        /* --- Layout --- */
        .app-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background-color: var(--bg-chat-container);
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--border-color);
            position: relative;
        }

        /* --- Header --- */
        .chat-header {
            background-color: var(--bg-header);
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            flex-shrink: 0; /* Prevent header squishing */
        }

        .header-title {
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            white-space: nowrap;
        }
        
        .grok-icon { width: 24px; height: 24px; }

        .header-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .model-select {
            padding: 6px 24px 6px 10px; /* Extra right padding for chevron */
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.85rem;
            cursor: pointer;
            outline: none;
            max-width: 140px;
            text-overflow: ellipsis;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 8px; /* Larger tap target */
            border-radius: 6px;
            display: flex;
            align-items: center;
            transition: color 0.2s, background 0.2s;
        }
        .icon-btn:hover { color: var(--accent-color); background: var(--bg-app); }

        /* --- Chat Area --- */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch; /* Momentum scroll on iOS */
        }

        .message-wrapper {
            display: flex;
            gap: 12px;
            max-width: 85%;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .message-wrapper.user {
            align-self: flex-end;
            flex-direction: row-reverse;
            max-width: 85%; /* Widen for mobile */
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
            margin-top: 2px;
        }
        .user .avatar { background-color: var(--accent-color); color: white; }
        .assistant .avatar { background-color: var(--border-color); color: var(--text-primary); }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 0.95rem;
            position: relative;
            word-wrap: break-word;
            min-width: 40px;
        }

        .user .message-bubble {
            background-color: var(--msg-user-bg);
            color: var(--msg-user-text);
            border-bottom-right-radius: 4px;
            box-shadow: var(--shadow-sm);
        }

        .assistant .message-bubble {
            background-color: var(--msg-bot-bg);
            color: var(--msg-bot-text);
            border-bottom-left-radius: 4px;
            width: 100%;
        }

        /* --- Markdown Content Styling --- */
        .message-bubble p { margin: 0 0 10px 0; }
        .message-bubble p:last-child { margin-bottom: 0; }
        .message-bubble ul, .message-bubble ol { margin: 8px 0; padding-left: 20px; }
        .message-bubble li { margin-bottom: 4px; }
        .message-bubble strong { font-weight: 600; }
        .message-bubble a { color: inherit; text-decoration: underline; }
        
        /* Code Blocks */
        .code-block-wrapper {
            margin: 12px 0;
            border-radius: 8px;
            overflow: hidden;
            font-family: 'JetBrains Mono', monospace;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 100%; /* Ensure code doesn't break layout */
        }
        
        .code-header {
            background-color: var(--code-header-bg);
            color: #ccc;
            padding: 8px 12px;
            font-size: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        
        .copy-btn {
            background: transparent;
            border: 1px solid #555;
            color: #aaa;
            border-radius: 4px;
            padding: 4px 10px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        pre { margin: 0; }
        code.hljs {
            display: block;
            padding: 12px;
            background-color: var(--code-bg);
            color: #abb2bf;
            font-size: 0.85rem;
            overflow-x: auto; /* Allow horizontal scroll */
        }
        
        .message-bubble :not(pre) > code {
            background-color: rgba(0,0,0,0.1);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85em;
        }
        [data-theme="dark"] .message-bubble :not(pre) > code { background-color: rgba(255,255,255,0.1); }

        /* --- Typing Animation --- */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 0;
            height: 24px;
        }
        .typing-dot {
            width: 6px;
            height: 6px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* --- Input Area --- */
        .input-area {
            padding: 15px;
            background-color: var(--bg-header);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            position: relative;
            flex-shrink: 0;
        }

        .input-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: flex-end; /* Align to bottom so multiline expands up */
        }

        textarea {
            width: 100%;
            padding: 12px 45px 12px 16px; /* Right padding for button */
            border: 1px solid var(--border-color);
            border-radius: 24px;
            background-color: var(--input-bg);
            color: var(--text-primary);
            outline: none;
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            max-height: 120px;
            min-height: 46px;
            transition: border-color 0.2s;
            scrollbar-width: none; 
            line-height: 1.4;
        }
        textarea::-webkit-scrollbar { display: none; }
        textarea:focus { border-color: var(--accent-color); }

        .send-btn {
            position: absolute;
            right: 6px;
            bottom: 6px; /* Align with bottom of textarea */
            width: 34px;
            height: 34px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            z-index: 5;
        }
        .send-btn:hover { background-color: var(--accent-hover); }
        .send-btn:disabled { background-color: var(--text-secondary); cursor: not-allowed; opacity: 0.7;}

        .hidden { display: none; }

        /* --- MOBILE RESPONSIVE TWEAKS --- */
        @media (max-width: 768px) {
            body {
                height: 100dvh; /* Use dynamic viewport height */
                background-color: var(--bg-chat-container);
            }

            .app-container {
                max-width: 100%;
                height: 100dvh;
                border-radius: 0;
                border: none;
                box-shadow: none;
            }

            .chat-header {
                padding: 10px 15px;
            }

            .header-title span {
                /* Hide "Pro" text if really small screen needed, optional */
            }

            .chat-messages {
                padding: 15px 10px;
            }

            .message-wrapper {
                max-width: 92%;
                gap: 8px;
            }
            
            .avatar {
                width: 28px;
                height: 28px;
            }

            .message-bubble {
                font-size: 0.95rem;
                padding: 10px 14px;
            }

            /* Adjust code block margins for small screens */
            .code-block-wrapper {
                margin: 8px 0;
                border-radius: 6px;
            }

            .input-area {
                padding: 10px;
            }

            textarea {
                /* Font size 16px prevents iOS zoom on focus */
                font-size: 16px; 
                padding-top: 10px;
                padding-bottom: 10px;
            }
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="chat-header">
        <div class="header-title">
            <svg class="grok-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
            Grok Pro
        </div>
        <div class="header-controls">
            <select id="model-select" class="model-select">
                <option value="x-ai/grok-4.1-fast" selected>Grok 4.1</option>
                <option value="x-ai/grok-2-1212">Grok 2</option>
                <option value="x-ai/grok-4">Grok 4</option>
            </select>
            
            <button id="clear-chat" class="icon-btn" title="Clear Conversation">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
            </button>

            <button id="theme-toggle" class="icon-btn" title="Toggle Theme">
                <svg id="sun-icon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </div>
    </div>
    
    <div class="chat-messages" id="chat-messages"></div>

    <div class="input-area">
        <div class="input-container">
            <textarea id="user-input" placeholder="Message Grok..." rows="1"></textarea>
            <button id="send-btn" class="send-btn" aria-label="Send message">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

<script>
    // --- Configuration: Markdown with Highlight.js ---
    const renderer = new marked.Renderer();
    renderer.code = function(code, language) {
        const validLang = !!(language && highlight.getLanguage(language));
        const highlighted = validLang 
            ? highlight.highlight(code, { language }).value 
            : highlight.highlightAuto(code).value;
        const langLabel = validLang ? language : 'text';

        return `
        <div class="code-block-wrapper">
            <div class="code-header">
                <span>${langLabel}</span>
                <button class="copy-btn" onclick="copyCode(this)">Copy</button>
            </div>
            <pre><code class="hljs ${langLabel}">${highlighted}</code></pre>
            <div class="raw-code" style="display:none;">${code}</div> 
        </div>`;
    };

    marked.setOptions({ renderer: renderer, breaks: true, gfm: true });

    // --- DOM Elements ---
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const modelSelect = document.getElementById('model-select');
    const themeToggleBtn = document.getElementById('theme-toggle');
    const clearChatBtn = document.getElementById('clear-chat');
    const sunIcon = document.getElementById('sun-icon');
    const moonIcon = document.getElementById('moon-icon');

    // --- State ---
    let conversationHistory = [];
    let isProcessing = false;

    // --- 1. Theme Management ---
    function setTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('grok_theme', theme);
        if (theme === 'dark') {
            sunIcon.classList.remove('hidden');
            moonIcon.classList.add('hidden');
        } else {
            sunIcon.classList.add('hidden');
            moonIcon.classList.remove('hidden');
        }
    }

    const savedTheme = localStorage.getItem('grok_theme') || 
                       (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    setTheme(savedTheme);

    themeToggleBtn.addEventListener('click', () => {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        setTheme(currentTheme === 'dark' ? 'light' : 'dark');
    });

    // --- 2. Chat Persistence & History ---
    function loadHistory() {
        const savedHistory = localStorage.getItem('grok_chat_history');
        if (savedHistory) {
            conversationHistory = JSON.parse(savedHistory);
            conversationHistory.forEach(msg => {
                renderMessageToUI(msg.role, msg.content, false);
            });
            scrollToBottom();
        } else {
             setTimeout(() => {
                appendMessage('assistant', "Hello! I'm Grok. Ready to help.");
            }, 500);
        }
    }

    function saveHistory() {
        localStorage.setItem('grok_chat_history', JSON.stringify(conversationHistory));
    }

    clearChatBtn.addEventListener('click', () => {
        if(confirm("Clear current conversation history?")) {
            conversationHistory = [];
            localStorage.removeItem('grok_chat_history');
            chatMessages.innerHTML = '';
        }
    });

    // --- 3. UI Logic ---
    function scrollToBottom() {
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    userInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
        if(this.value === '') this.style.height = '46px';
    });

    function renderMessageToUI(role, text, isHtml = false) {
        const wrapperDiv = document.createElement('div');
        wrapperDiv.className = `message-wrapper ${role}`;

        const avatarDiv = document.createElement('div');
        avatarDiv.className = 'avatar';
        avatarDiv.innerHTML = role === 'user' 
            ? '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>'
            : '<svg class="grok-icon" style="width:18px;height:18px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>';

        const bubbleDiv = document.createElement('div');
        bubbleDiv.className = 'message-bubble';

        if (role === 'assistant' && !isHtml) {
            bubbleDiv.innerHTML = marked.parse(text);
        } else if (isHtml) {
            bubbleDiv.innerHTML = text;
        } else {
            bubbleDiv.textContent = text; 
            bubbleDiv.innerHTML = bubbleDiv.innerHTML.replace(/\n/g, '<br>');
        }

        wrapperDiv.appendChild(avatarDiv);
        wrapperDiv.appendChild(bubbleDiv);
        chatMessages.appendChild(wrapperDiv);
        scrollToBottom();
        return wrapperDiv;
    }

    function appendMessage(role, text) {
        conversationHistory.push({ role: role, content: text });
        saveHistory();
        renderMessageToUI(role, text, false);
    }

    // --- 4. Chat Execution ---
    async function handleChat() {
        const text = userInput.value.trim();
        if (!text || isProcessing) return;

        renderMessageToUI('user', text, false);
        conversationHistory.push({ role: "user", content: text });
        saveHistory();

        userInput.value = '';
        userInput.style.height = '46px';
        isProcessing = true;
        sendBtn.disabled = true;

        const loadingHtml = `<div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>`;
        const loadingWrapper = renderMessageToUI('assistant', loadingHtml, true);

        try {
            const model = modelSelect.value;
            const response = await puter.ai.chat(conversationHistory, { model: model });
            const botReply = response.message.content;

            loadingWrapper.remove();
            appendMessage('assistant', botReply);

        } catch (error) {
            console.error("API Error:", error);
            loadingWrapper.remove();
            renderMessageToUI('assistant', "⚠️ Error: " + error.message, false);
        } finally {
            isProcessing = false;
            sendBtn.disabled = false;
            // On mobile, keeping focus might pop the keyboard up annoyingly after send,
            // but usually it's desired in chat apps.
            userInput.focus(); 
        }
    }

    // --- 5. Utils ---
    window.copyCode = function(btn) {
        const wrapper = btn.closest('.code-block-wrapper');
        const rawCode = wrapper.querySelector('.raw-code').textContent;
        navigator.clipboard.writeText(rawCode).then(() => {
            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            btn.style.color = '#4ade80';
            btn.style.borderColor = '#4ade80';
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.color = '';
                btn.style.borderColor = '';
            }, 2000);
        });
    };

    // --- Event Listeners ---
    sendBtn.addEventListener('click', handleChat);

    userInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            handleChat();
        }
    });

    // Start
    loadHistory();
</script>
</body>
</html>
