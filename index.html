            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'chat_messages', filter: `room_id=eq.${roomId}` }, (payload) => {
                const msg = payload.new;
                
                // Only render if it's NOT me (I render my own optimistically)
