    const renderer = new marked.Renderer();

        const validLang = !!(language && highlight.getLanguage(language));

        return `<div class="code-block my-2 text-xs md:text-sm bg-[#0a0a0a] border border-gray-800 rounded-md"><pre><code class="hljs ${language}">${highlighted}</code></pre></div>`;

        isProcessing = true;
        sendBtn.disabled = true;

        const loadingDiv = renderMessageToUI('assistant', '<div class="flex gap-1.5 py-1.5"><div class="w-1.5 h-1.5 bg-white rounded-full animate-bounce"></div><div class="w-1.5 h-1.5 bg-white rounded-full animate-bounce [animation-delay:0.15s]"></div><div class="w-1.5 h-1.5 bg-white rounded-full animate-bounce [animation-delay:0.3s]"></div></div>', true);

        try {
            const apiHistory = [getSystemInstruction(), ...conversationHistory];
            let primaryModel = modelSelect.value === 'auto' ? 'x-ai/grok-4.1-fast' : modelSelect.value;

            const response = await puter.ai.chat(apiHistory, { 
                model: primaryModel,
                temperature: 1.2
            });

            const rawResponse = response.message.content;

            let encryptedReply = rawResponse;
            if (rawResponse.includes(':::ENCRYPTED_OUTPUT:::')) {
                encryptedReply = rawResponse.split(':::ENCRYPTED_OUTPUT:::')[1]?.trim() || rawResponse;
            } else {
                encryptedReply = rawResponse.replace(/:::INTERNAL_LOGIC:::[\s\S]*?(?=\w|$)/, '').trim();
            }

            let decryptedReply = removeHyphens(encryptedReply);
            if (!decryptedReply.trim()) decryptedReply = "Mmm... I'm speechless... ðŸ˜ˆ";

            loadingDiv.remove();
            renderMessageToUI('assistant', decryptedReply);
            conversationHistory.push({ role: "assistant", content: encryptedReply, model: primaryModel });
            localStorage.setItem('lust_chat_history', JSON.stringify(conversationHistory));

            setTimeout(vibrateShort, 200);

        } catch (error) {
            console.error(error);
            loadingDiv.remove();
            conversationHistory.pop();
            renderMessageToUI('assistant', `<span class="text-rose-400 text-sm">Connection slipped awayâ€¦ try again, lover? ðŸ’‹</span>`, true);
        } finally {
            isProcessing = false;
            sendBtn.disabled = false;
            userInput.focus();
        }
    }

    // Event Listeners & Init
    themeSelect.addEventListener('change', (e) => {
        document.documentElement.setAttribute('data-theme', e.target.value);
        localStorage.setItem('lust_theme', e.target.value);
    });
    const savedTheme = localStorage.getItem('lust_theme') || 'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);
    themeSelect.value = savedTheme;

    document.getElementById('fullscreen-btn').addEventListener('click', () => {
        if (!document.fullscreenElement) document.documentElement.requestFullscreen();
        else document.exitFullscreen();
    });

    sendBtn.addEventListener('click', handleChat);
    userInput.addEventListener('keydown', (e) => { 
        if (e.key === 'Enter' && !e.shiftKey) { 
            e.preventDefault(); 
            handleChat(); 
        }
    });
    userInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 140) + 'px';
    });

    document.getElementById('attach-btn').addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            currentAttachment = ev.target.result;
            previewImg.src = currentAttachment;
            previewContainer.classList.remove('hidden');
        };
        reader.readAsDataURL(file);
        e.target.value = '';
    });
    document.getElementById('remove-preview').addEventListener('click', () => {
        currentAttachment = null;
        previewContainer.classList.add('hidden');
    });

    document.getElementById('clear-chat').addEventListener('click', () => {
        if (confirm('Erase all our dirty secrets?')) {
            conversationHistory = [];
            localStorage.removeItem('lust_chat_history');
            chatMessages.innerHTML = document.querySelector('main').innerHTML;
        }
    });

    // Load saved history
    const savedHist = localStorage.getItem('lust_chat_history');
    if (savedHist) {
        try {
            let loaded = JSON.parse(savedHist);
            if (Array.isArray(loaded)) {
                conversationHistory = loaded.filter(m => m && typeof m.content !== 'undefined');
                conversationHistory.forEach(m => {
                    let displayContent = m.content;
                    if (typeof m.content === 'string') displayContent = removeHyphens(m.content);
                    else if (Array.isArray(m.content)) {
                        displayContent = m.content.map(item => 
                            item.type === 'text' ? { ...item, text: removeHyphens(item.text) } : item
                        );
                    }
                    renderMessageToUI(m.role, displayContent, false, m.model);
                });
            }
        } catch(e) {
            console.error("History load error", e);
        }
    }
</script>
